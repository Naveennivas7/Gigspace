<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign In</title>
  <link rel="stylesheet" href="signIn.css" />
</head>
<body>
    <header>
        <div class="navigation">
          <a href="../main.html" class="btn">
              <img src="../assets/icons/left_arrow.png" alt="Back to Main Page" class="btn-img">
          </a>
      </div>
      </header>  
  <div class="container">
    <h2>Sign In</h2>
    <form id="signinForm">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" required />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <div class="password-wrapper">
          <input type="password" id="password" class="password-input" />
          <span class="toggle-password" onclick="togglePassword(this)">
            <img src="..//assets/icons/eye.png" alt="Show" />
          </span>
        </div>
      </div>      
      <p class="error-message" id="signin-error"></p>
      <button type="submit" class="signin-btn">Sign In</button>
    </form>
    <div class="signup-link">
      Don't have an account? <a href="../SignUp/signUp.html">Sign up here</a>
    </div>
  </div>

  <script src="signIn.js"></script>
</body>
</html>
