<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us</title>
  <link rel="stylesheet" href="contact.css" />
</head>
<body>

  <header class="hero">
    <div class="hero-content">
      <h1>Contact Us</h1>
      <p>We are here to help! Reach out to us below.</p>
    </div>
    <div class="navigation">
      <a href="../main.html" class="btn">
        <img src="../assets/icons/left_arrow.png" alt="Back to Main Page" class="btn-img" />
      </a>
    </div>
  </header>

  <main class="contact-container">
    <section class="contact-info">
      <div class="contact-item">
        <div class="icon">📞</div>
        <h3>Phone</h3>
        <p>+91 1234567890</p>
      </div>

      <div class="contact-item">
        <div class="icon">📧</div>
        <h3>Email</h3>
        <p>support@Gigzz.com</p>
      </div>

      <div class="contact-item">
        <div class="icon">📍</div>
        <h3>Location</h3>
        <p>Chennai, TamilNadu, India</p>
      </div>
    </section>

    <section class="contact-form">
      <h2>Send Us a Message</h2>
      <form>
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required />

        <label for="message">Message</label>
        <textarea id="message" name="message" rows="6" required></textarea>

        <button type="submit" onclick="alert('Thank you for reaching out to us!')">Submit</button>
      </form>
    </section>
  </main>

  <footer>
    <div class="social-media">
        <a href="https://facebook.com" target="_blank"><img src="../assets/icons/facebook.png" alt="Facebook" /></a>
        <a href="https://twitter.com" target="_blank"><img src="../assets/icons/twitter.png" alt="Twitter" /></a>
        <a href="https://instagram.com" target="_blank"><img src="../assets/icons/instagram.png" alt="Instagram" /></a>
        <a href="https://linkedin.com" target="_blank"><img src="../assets/icons/linkedin.png" alt="LinkedIn" /></a>
      </div>
    <p>&copy; 2025 Gigzz. All rights reserved.</p>
  </footer>

</body>
</html>
