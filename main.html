<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>GigSpace - Your Helper</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/header.css">
	<link rel="stylesheet" href="css/body.css">
</head>

<body>
	<header>
		<div class="sidebar">
			<a href="#sidebar" class="sidebar-toggle">
				<img src="/Gigspace/icons/sidebar.png" alt="sidebar" />
			</a>
		</div>
		<a href="#logo" class="logo">
			<img src="./assets/gigsLogo.svg" alt="logo" />
		</a>

		<nav>
			<ul>
				<li><a href="#">Home</a></li>
				<li><a href="#">About</a></li>
				<li><a href="#">Services</a></li>
				<li><a href="#">Contact</a></li>
			</ul>
		</nav>
		<div class="location">
			<img src="./assets/location_logo.svg.svg" width="20" height="20" />
			<p style="margin-left: 10px;">Nungambakkam, Chennai</p>
		</div>
		<div class="btn-group">
			<a href="#signIn" class="sign-in-btn">
				<button>
					Sign In
				</button>
			</a>
			<a href="signUp">
				<button class="sign-up-btn">
					Sign Up
				</button>
			</a>
		</div>
	</header>
	<main class="main">
		<div class="searchbar-div">
				<input type="text" placeholder="Search for service providers..." />
				<button class="search-btn" >
					<img src="/Gigspace/icons/search-icon.svg" alt="search" />
				</button>
		</div>
		<div class="main-content">
			
		
			<div class="hero-content">
				<div class="logo-large">
					<span>YOUR HELPER</span>
					<h1>GigSpace</h1>
				</div>
	
				<h2 class="hero-heading">Need Help at Home? We've Got You Covered.</h2>
	
				<a href="#" class="get-contact-btn">Get Contact</a>
	
				<div class="service-providers">
					<div class="provider-card">
						<img src="./assets/1.png" alt="Service Provider" />
						<div class="provider-name">
							<img src="./assets/e logo.png.jpg" alt="Avatar" />
							<span>Mike</span>
						</div>
	
					</div>
	
					<div class="provider-card">
						<img src="./assets/2.png" alt="Service Provider" />
						<div class="provider-name">
							<img src="./assets/p logo.jpg" alt="Avatar" />
							<span>John</span>
						</div>
	
					</div>
	
					<div class="provider-card">
						<img src="./assets/3.png" alt="Service Provider" />
						<div class="provider-name">
							<img src="./assets/c logo.jpg" alt="Avatar" />
							<span>Dennis</span>
						</div>
	
					</div>
				</div>
				<div class="container">

				</div>
				<style>
					.container{
						width:90%;
						height: 100rem;
					}
				</style>
			</div>
				<div class="main-content-right">
					<img class="electriction-img" src="./assets/ele.jpg" alt="electriction" />
				</div>
				<div class="main-content-right">
					<img class="painter-img" src="./assets/painter.png" alt="painter" />
				</div>
	</main>
	
	
</body>

</html>
