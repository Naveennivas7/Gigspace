<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign Up Page</title>
  <link rel="stylesheet" href="signUp.css" />
</head>
<body>
  <header>
    <div class="navigation">
      <a href="../main.html" class="btn">
          <img src="../assets/icons/left_arrow.png" alt="Back to Main Page" class="btn-img">
      </a>
  </div>
  </header>
  <div class="container">
    <h2>Sign Up As</h2>
    <div class="role-select">
      <button id="customerBtn">Customer</button>
      <button id="workerBtn">Worker</button>
    </div>

    <!-- Customer Sign Up Form -->
    <form id="customerForm">
      <div class="form-group">
        <label for="cust-name">Full Name</label>
        <input type="text" id="cust-name" pattern="[A-Za-z]+" title="Only alphabetic characters are allowed" required />
      </div>
      <div class="form-group">
        <label for="cust-email">Email</label>
        <input type="email" id="cust-email" required />
      </div>
      <div class="form-group">
        <label for="cust-phone">Phone Number</label>
        <input type="tel" id="cust-phone" pattern="[0-9]{10}" title="Phone number must be 10 digits long" required />
      </div>
      <div class="form-group">
        <label for="cust-password">Password</label>
        <div class= "password-wrapper"> 
          <input type="password" id="cust-password" pattern=".{8,}" title="Password must be at least 8 characters long and can include letters or numbers" required />
          <img src="../assets/icons/eye.png" alt="Toggle Password" class="eye-icon" onclick="togglePassword('cust-password', this)" />
        </div>
      </div>      
      <div class="form-group">
        <label for="cust-confirm-password">Confirm Password</label>
        <div class="password-wrapper">
          <input type="password" id="cust-confirm-password" pattern=".{8,}" title="Password must be at least 8 characters long and can include letters or numbers" required />
          <img src="../assets/icons/eye.png" alt="Toggle Password" class="eye-icon" onclick="togglePassword('cust-password', this)" />
        </div>
      </div>
      <p class="error-message" id="cust-error"></p>
      <button type="submit" class="signup-btn">Sign Up as Customer</button>
    </form>

    <!-- Worker Sign Up Form -->
    <form id="workerForm">
      <div class="form-group">
        <label for="worker-name">Full Name</label>
        <input type="text" id="worker-name" pattern="[A-Za-z]+" title="Only alphabetic characters are allowed" required />
      </div>
      <div class="form-group">
        <label for="worker-email">Email</label>
        <input type="email" id="worker-email" required />
      </div>
      <div class="form-group">
        <label for="worker-phone">Phone Number</label>
        <input type="tel" id="worker-phone" pattern="[0-9]{10}" title="Phone number must be 10 digits long" required />
      </div>
      <div class="form-group">
        <label for="worker-password">Password</label>
        <div class= "password-wrapper">
          <input type="password" id="worker-password" pattern=".{8,}" title="Password must be at least 8 characters long and can include letters or numbers" required />
          <img src="../assets/icons/eye.png" alt="Toggle Password" class="eye-icon" onclick="togglePassword('cust-password', this)" />
        </div>
      </div>
      <div class="form-group">
        <label for="worker-confirm-password">Confirm Password</label>
        <div class= "password-wrapper">
          <input type="password" id="worker-confirm-password" pattern=".{8,}" title="Password must be at least 8 characters long and can include letters or numbers" required />
          <img src="../assets/icons/eye.png" alt="Toggle Password" class="eye-icon" onclick="togglePassword('cust-password', this)" />
        </div>
      </div>
      <div class="form-group">
        <label for="worker-skill">Skill/Profession</label>
        <input type="text" id="worker-skill" pattern="[A-Za-z]+" title="Only alphabetic characters are allowed" required />
      </div>
      <p class="error-message" id="worker-error"></p>
      <button type="submit" class="signup-btn">Sign Up as Worker</button>
    </form>

    <div class="login-link">
      Already have an account? <a href="../SignIn/signIn.html">Login here</a>
    </div>
  </div>

  <script src="signup.js"></script>
</body>
</html>
